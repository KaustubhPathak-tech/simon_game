<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d5be5e0fb3.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="heading">
    <h1>Simon Game</h1>
  </div>
  <div class="rule">
    <h2>Rules</h2>
    <audio src="sounds/rules.mp3" controls>Rules</audio>
  </div>

  <h4 id="level-title">Press A Key to Start</h4>
  <div class="container">
    <div lass="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

  </div>

  <footer>
    Made with <i class="fa-solid fa-heart"></i> in <img src="imgs/Flag_of_India.svg.png" height="12px"><br>

      Pathak</a>
  </footer>

  <script src="game.js"></script>

</html>
